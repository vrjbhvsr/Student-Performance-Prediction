<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Add any necessary CSS or external libraries -->
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        
        <form action="{{ url_for('predict_data')}}" method="post">
            <h1><legend>Student Exam Performance Prediction</legend></h1>
            <div class="mb-3">
                <label class="form-label" for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="ethnicity">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" id="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="parental_education">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" id="parental_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="lunch">Lunch Type</label>
                <select class="form-control" name="lunch" id="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" id="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="writing_score">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="reading_score">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score">
            </div>
        </form>
        
        <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
